<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact.css</title>

    <link rel="shortcut icon" href="../images/css3.png" type="image/x-icon">
    
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/home.css">

    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></noscript>
    <script src="../components/loader.js"></script>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nav = createNav([
            { href: window.location.host,          iconClass: 'fa-brands fa-html5', text: 'home.html' },
            { href: `${window.location.host}/projects`, iconClass: 'fa-brands fa-js',    text: 'projects.js' },
            { href: `${window.location.host}/contact`,  iconClass: 'fa-brands fa-css3',  text: 'contact.css' }
        ]);
            document.body.insertBefore(nav, document.body.firstChild);
        });
    </script>
    <main>
        <div class="name" id="name">
            <div>
                <div class="line-number">1</div>
                <span class="content css-selector" style="color:#569cd6;">.granth-jain {</span>
            </div>
            <div style="margin-bottom:.2em;">
                <div class="line-number">2</div>
                <span class="content css-selector" style="margin-left:1em;">#software-developer {</span> 
            </div>
            <div style="margin-bottom:.2em;">
                <div class="line-number">3</div>
                <span class="markdown ligature css" style="margin-left:2em;">github <span style="margin-left:1.2em;">:</span> </span>
                <span class="content" style="display:inline-flex;align-items:center; gap:.5em;"><i class="fa-brands fa-square-github"></i> <div class="link css"><a target="_blank" href="https://github.com/cat-loaf/">[github.com/cat-loaf/]</a></div></span>
            </div>
            <div style="margin-bottom:.2em;">
                <div class="line-number">4</div>
                <span class="markdown ligature css" style="margin-left:2em;">linkedin <span>:</span> </span>
                <span class="content" style="display:inline-flex;align-items:center; gap:.5em;"><i class="fa-brands fa-linkedin"></i> <div class="link css"><a target="_blank" href="https://linkedin.com/in/granth-jain/">[linkedin.com/in/granth-jain/]</a></div></span>
            </div>
            <div style="margin-bottom:.2em;">
                <div class="line-number" >5</div>
                <span class="markdown ligature css" style="margin-left:2em;">email <span style="margin-left:1.8em;">:</span> </span>
                <span class="content" style="display:inline-flex;align-items:center; gap:.5em;"><i class="fa-solid fa-envelope"></i> <div class="link css"><a target="_blank" href="mailto:contact@granth.one">[contact@granth.one]</a></div></span>
            </div>
            <div>
                <div class="line-number">6</div>
                <span class="content css-selector">}<span class="css-selector"style="color:#569cd6;">}</span></>
            </div>
        </div>
        <div>
            <div class="line-number empty">7</div>
        </div>
        <div class="sep">
            <div class="line-number">8</div>
            <div class="hr">/* ———————— */</div>
        </div>
        <div>
            <div class="line-number empty">9</div>
            <span class="markdown ligature">[[EOF]]</span> 
            <span class="content" style="opacity:50%; margin-left:1em; text-decoration:underline; cursor:pointer">
                <a href="https://github.com/cat-loaf/" class="ligature">Exit -></a>
            </span>
        </div>
        <div class="sep">
            <div class="line-number long empty" style="opacity:75%;">10</div>
            <div class="hr">/* ———————— */</div>
        </div>
        <div>
            <div class="line-number long empty" style="opacity:60%;">11</div>
        </div>
        <div>
            <div class="line-number long empty" style="opacity:45%;">12</div>
        </div>
        <div>
            <div class="line-number long empty" style="opacity:30%;">13</div>
        </div>
        <div>
            <div class="line-number long empty"style="opacity:15%;">14</div>
        </div>
    </main>

</body>
</html>
